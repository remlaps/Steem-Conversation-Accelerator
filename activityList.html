<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steem Conversation Accelerator (SCA)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="SCA-intro">
                <a href="https://github.com/remlaps/Steem-Conversation-Accelerator" target="_blank">
                    <img src="SCAicon128.png" alt="SCA Icon" id="sca-icon">
                </a>
                <center>
                    <h1 class="title-1">Steem Conversation Accelerator (SCA)</h1>
                    <h2 class="title-2">Conversation at the speed of Steem</h2>
                </center>
                <div class="internal-content">
                    <div class="status-box">
                        <p>Activity observed for accounts followed by <span id="steemObserverName">Loading...</span>.  Last check time: <span
                                id="previous-alert-time">Loading...</span></p>
                    </div>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="left-sidebar"></div>
            <main class="main-content">
                <h2>Activity from followed accounts:</h2>
                <ul id="accountsList">
                    <!-- Accounts with new activity will be dynamically added here -->
                </ul>
                <div id="taggedCommentsSection">
                    <h2>Activity under followed tags:</h2>
                    <ul id="taggedCommentsList">
                        <!-- Tagged comments will be dynamically added here -->
                    </ul>
                </div>
            </main>
            <div class="right-sidebar"></div>
        </div>
        <footer></footer>
    </div>
    <script src="commonUtils.js"></script>
    <script src="steemHelpers.js"></script>
    <script src="localStorageUtils.js"></script>
    <script src="activityList.js"></script>
    <script src="ContentFetcher.js"></script>
</body>
</html>
